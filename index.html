<!DOCTYPE html>
<html>
<head>
<title>Random Unsplash Background</title>
<style>
  body {
    /* Set default background and no-repeat */
    background: url('https://images.unsplash.com/random') no-repeat center center fixed;
    /* Apply a cover effect */
    background-size: cover;
  }
</style>
</head>
<body>

<script>
  // Function to set a new random background image from Unsplash
  function setRandomBackground() {
    // Fetch a random image from Unsplash at the desired resolution
    fetch('https://source.unsplash.com/random/1920x1080')
      .then((response) => {
        // Use the URL of the fetched image as the new background
        document.body.style.backgroundImage = 'url(' + response.url + ')';
      })
      .catch((error) => {
        console.error('Error fetching random Unsplash image:', error);
      });
  }

  // Call the function on page load
  window.onload = setRandomBackground;
</script>
