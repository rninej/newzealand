<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Zealand - Land of Beauty</title>
  <style>
    body {
      /* Set the background with the provided image and no-repeat */
      background: url('https://a.storyblok.com/f/95452/2000x1331/838702201a/new-zealand-fiordland-national-park-lake-marian.jpg/m/1200x630/filters:focal()') no-repeat center center fixed;
      /* Apply a cover effect */
      background-size: cover;
      /* Set font for better readability */
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
    }
    .container {
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.5em;
      margin-top: 0;
    }
    a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Discover New Zealand</h1>
    <p>See Amazing Things.</p>
    <a href="https://www.bbc.co.uk/news/england">Learn More(by arnav jain)</a>
  </div>
  <script>
    // Function to set a new random background image from Unsplash
    function setRandomBackground() {
      // Fetch a random image from Unsplash at the desired resolution
      fetch('https://source.unsplash.com/random/1920x1080')
        .then((response) => {
          // Use the URL of the fetched image as the new background
          document.body.style.backgroundImage = 'url(' + response.url + ')';
        })
        .catch((error) => {
          console.error('Error fetching random Unsplash image:', error);
        });
    }

    // Call the function on page load
    window.onload = setRandomBackground;
  </script>
</body>
</html>
